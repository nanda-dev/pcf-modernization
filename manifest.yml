  - movies-db
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  env:
    ALBUMS_URL: http://album-service-ng.apps.cumuluslabs.io/albums
    MOVIES_URL: http://movie-service-ng.apps.cumuluslabs.io/movies