---
memory: 1G
instances: 1
services:
- movie-fun-sso
- movie-fun-registry
- movie-fun-config

#env:
#  TRUST_CERTS: api.cfapps-01.haas-66.pez.pivotal.io,basic-sso.login.run-01.haas-66.pez.pivotal.io
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  routes:
  - route: album-service-ng.apps.cumuluslabs.io
  services:
  - albums-db
  env:
    GRANT_TYPE: client_credentials

- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movies-db
  env:
    GRANT_TYPE: client_credentials
  routes:
    - route: movie-service-ng.apps.cumuluslabs.io

- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  services:
  - movie-fun-config
  routes:
      - route: movie-fun-app-ng.apps.cumuluslabs.io
